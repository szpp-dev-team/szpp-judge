syntax = "proto3";

package backend.v1;

import "backend/v1/task_resources.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto"; 

message ContestTask {
  int32 id = 1;
  string title = 2;
  int32 exec_time_limit = 3;
  int32 exec_memory_limit = 4;
  Difficulty difficulty = 5;
  int32 score = 6;
}

message Contest {
  int32 id = 1;
  string name = 2;
  string slug = 3;
  string description = 4;
  repeated int32 task_ids = 5;
  google.protobuf.Timestamp start_at = 6;
  google.protobuf.Timestamp end_at = 7;
}

message MutationContest {
  string name = 1;
  string slug = 2;
  string description = 3;
  google.protobuf.Timestamp start_at = 4;
  google.protobuf.Timestamp end_at = 5;
  bool is_public = 6;
}

message StandingsRecord {
  message TaskDetail {
    int32 task_id = 1;
    int32 score = 2;
    int32 penalty_count = 3;
    optional int32 ac_submit_id = 4;
    optional google.protobuf.Duration until_ac = 5; // コンテスト開始からの経過時間
  }

  int32 rank = 1;
  string username = 2;
  int32 total_score = 3;
  int32 total_penalty_count = 4;
  optional google.protobuf.Timestamp latest_ac_at = 5;
  repeated TaskDetail task_detail_list = 6;
}

message SubmissionStatus {
  int32 task_id = 1;
  optional int32 score = 2;
}

message Clarification {
  int32 id = 1;
  string username = 2;
  string content = 3;
  int32 contest_id = 4;
  bool is_public = 5;
  optional Answer answer = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;

  message Answer {
    int32 id = 1;
    string username= 2;
    string content = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
  }
}