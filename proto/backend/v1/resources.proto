syntax = "proto3";

package backend.v1;

import "google/protobuf/timestamp.proto";
import "judge/v1/judge_type.proto";

message User {
  int32 id = 1;
  string username = 2;
  bool is_admin = 4;
  google.protobuf.Timestamp created_at = 5;
  optional google.protobuf.Timestamp updated_at = 6;
}

message Task {
  int32 id = 1;
  string title = 2; // 問題名
  string statement = 3; // 問題文
  double exec_time_limit = 4; // 実行時間制限[s]
  int32 exec_memory_limit = 5; // 実行メモリ制限[MB]
  repeated int32 contest_ids = 6; // 属するコンテストの ID
  JudgeType judge_type = 7; // Judge の type(完全一致、誤差など)
  Difficulty difficulty = 8;
  google.protobuf.Timestamp created_at = 9;
  optional google.protobuf.Timestamp updated_at = 10;
}

message MutationTask {
  string title = 1; // 問題名
  string statement = 2; // 問題文
  double exec_time_limit = 3; // 実行時間制限[s]
  int32 exec_memory_limit = 4; // 実行メモリ制限[MB]
  JudgeType judge_type = 5; // Judge の type(完全一致、誤差など)
  Difficulty difficulty = 6;
}

enum Visibility {
  VISIBILITY_UNSPECIFIED = 0;
  PUBLIC = 1;
  PRIVATE = 2;
}

enum Difficulty {
  DIFFICULTY_UNSPECIFIED = 0;
  BEGINNER = 1;
  EASY = 2;
  MEDIUM = 3;
  HARD = 4;
  IMPOSSIBLE = 5;
}

// (slug, task_id) は複合 unique
message TestcaseSet {
  int32 id = 1;
  string slug = 2; // means name
  int32 score = 3;
  repeated string testcase_slugs = 4;
  google.protobuf.Timestamp created_at = 5;
  optional google.protobuf.Timestamp updated_at = 6;
  int32 task_id = 7;
}

message MutationTestcaseSet {
  string slug = 1; // means name
  int32 score = 2;
  repeated string testcase_slugs = 3;
}

// (slug, task_id) は複合 unique
message Testcase {
  int32 id = 1;
  string slug = 2;
  optional string description = 3;
  string input = 4;
  string output = 5;
  google.protobuf.Timestamp created_at = 6;
  optional google.protobuf.Timestamp updated_at = 7;
  int32 task_id = 8;
}

message MutationTestcase {
  string slug = 1;
  optional string description = 2;
  string input = 3;
  string output = 4;
}
