syntax = "proto3";

package backend.v1;

import "google/protobuf/timestamp.proto";

message User {
  int32 id = 1;
  string username = 2;
  bool is_admin = 4;
  google.protobuf.Timestamp created_at = 5;
  optional google.protobuf.Timestamp updated_at = 6;
}

message Question {
  int32 id = 1;
  int32 user_id = 2;
  string content = 3;
  google.protobuf.Timestamp created_at = 4;
  repeated Answer answers = 5;
  bool is_public = 6;
}

message Answer {
  int32 id = 1;
  int32 user_id = 3;
  string content = 4;
  google.protobuf.Timestamp created_at = 5;
}
