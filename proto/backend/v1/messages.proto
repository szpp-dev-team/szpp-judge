syntax = "proto3";

package backend.v1;

import "backend/v1/resources.proto";
import "google/protobuf/timestamp.proto";

message GetUserRequest {
  string username = 1;
}

message GetUserResponse {
  User user = 1;
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message CreateUserResponse {
  User user = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
}

message LogoutRequest {}

message LogoutResponse {}

message CreateTaskRequest {
  MutationTask task = 1;
  repeated MutationTestcaseSet testcase_sets = 2;
  repeated MutationTestcase testcases = 3;
}

message CreateTaskResponse {
  Task task = 1;
  repeated TestcaseSet testcase_sets = 2;
  repeated Testcase testcases = 3;
}

message GetTaskRequest {
  int32 id = 1;
}

message GetTaskResponse {
  Task task = 1;
  repeated Testcase testcases = 2;
}

message UpdateTaskRequest {
  int32 id = 1;
  MutationTask task = 2;
  repeated MutationTestcaseSet testcase_sets = 3;
  repeated MutationTestcase testcases = 4;
}

message UpdateTaskResponse {
  Task task = 1;
  repeated TestcaseSet testcase_sets = 2;
  repeated Testcase testcases = 3;
}

message PingRequest {
  string name = 1;
}

message PingResponse {
  string message = 1;
}

message SubmitRequest {
  optional int32 contest_id = 1;
  int32 task_id = 2;
  string langage = 3;
  string source_code = 4;
}

message SubmitResponse {
  int32 submission_id = 1;
}

message GetSubmissionDetailRequest {
  int32 id = 1;
}

message GetSubmissionDetailResponse {
  SubmissionDetail submission_detail = 1;
}

message ListSubmissionsRequest {
  optional int32 contest_id = 1;
  optional int32 user_id = 2;
}

message ListSubmissionsResponse {
  repeated SubmissonSummary submissions = 1;
}

message GetJudgeProgressRequest {
  int32 submission_id = 1;
}

message GetJudgeProgressResponse {
  JudgeProgress judge_progress = 1;
}
