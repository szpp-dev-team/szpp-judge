syntax = "proto3";

package backend.v1;

import "backend/v1/messages.proto";

service UserService {
  // 指定された User を取得する
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  // User を新たに作成する
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

service AuthService {
  // ログイン
  rpc Login(LoginRequest) returns (LoginResponse);
  // ログアウト
  rpc Logout(LogoutRequest) returns (LogoutResponse);
}

service TaskService {
  // Task を作成する
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  // 指定された Task を取得する
  rpc GetTask(GetTaskRequest) returns (GetTaskResponse);
  // Task を更新する
  rpc UpdateTask(UpdateTaskRequest) returns (UpdateTaskResponse);

  rpc CreateQuestion(CreateQuestionRequest) returns (CreateQuestionResponse);
  rpc GetQuestion(GetQuestionRequest) returns (GetQuestionResponse);
  rpc GetQuestionList(GetQuestionListRequest) returns (GetQuestionListResponse);
  rpc UpdateQuestion(UpdateQuestionRequest) returns (UpdateQuestionResponse);
  rpc DeleteQuestion(DeleteQuestionRequest) returns (DeleteQuestionResponse);

  rpc CreateAnswer(CreateAnswerRequest) returns (CreateAnswerResponse);
  rpc GetAnswer(GetAnswerRequest) returns (GetAnswerResponse);
  rpc GetAnswerList(GetAnswerListRequest) returns (GetAnswerListResponse);
  rpc GetAnswerListByQuestionId(GetAnswerListByQuestionIdRequest) returns (GetAnswerListByQuestionIdResponse);
  rpc UpdateAnswer(UpdateAnswerRequest) returns (UpdateAnswerResponse);
  rpc DeleteAnswer(DeleteAnswerRequest) returns (DeleteAnswerResponse);
}

service HealthcheckService {
  rpc Ping(PingRequest) returns (PingResponse);
}
